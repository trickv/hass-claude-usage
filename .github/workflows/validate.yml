name: Validate

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  python-validation:
    name: Python Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black isort

      - name: Check Python syntax
        run: |
          python -m py_compile custom_components/hass_claude_usage/*.py

      - name: Run ruff (linter)
        run: |
          ruff check custom_components/hass_claude_usage/

      - name: Check code formatting with black
        run: |
          black --check custom_components/hass_claude_usage/

      - name: Check import sorting with isort
        run: |
          isort --check-only custom_components/hass_claude_usage/

  markdown-link-check:
    name: Markdown Link Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check markdown links
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'yes'
          config-file: '.github/workflows/mlc_config.json'

  manifest-validation:
    name: Validate Manifest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate manifest.json
        run: |
          python -m json.tool custom_components/hass_claude_usage/manifest.json > /dev/null
          echo "manifest.json is valid JSON"
